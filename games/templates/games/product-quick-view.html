<div class="product-single-container product-single-default product-quick-view container">
    <div class="row">
        <div class="col-lg-6 col-md-6 product-single-gallery">
            <div class="product-slider-container product-item">
                <div class="product-single-carousel owl-carousel owl-theme">
                    <div class="product-item">
                            <img class="product-single-image" src={{ game.main_image.url }}/>
                        </div>
                    {% for image in game.images.all %}
                        <div class="product-item">
                            <img class="product-single-image" src={{ image.image.url }}/>
                        </div>
                    {% endfor %}
                </div>
                <!-- End .product-single-carousel -->
            </div>

        </div><!-- End .col-lg-7 -->

        <div class="col-lg-6 col-md-6">
            <div class="product-single-details">
                <h1 class="product-title"></h1>

                <div class="ratings-container">
                    {% include 'games/raiting.html' %}
                </div><!-- End .product-container -->

                <div class="price-box">
                    <span class="product-price">{{ game.price }} руб.</span>
                </div><!-- End .price-box -->

                <div class="product-desc">
                    <p>{{ game.description }}</p>
                </div><!-- End .product-desc -->


                <div class="product-action">
                    <button onclick="apiBasketAdd.call(this, {{ game.id }})" class="paction add-cart" title="Add to Cart">
                        Add to Cart
                    </button>
                    <button href="#" class="paction add-wishlist" title="Add to Wishlist">
                        <span>Add to Wishlist</span>
                    </button>
                </div><!-- End .product-action -->

            </div><!-- End .product-single-details -->
        </div><!-- End .col-lg-5 -->
    </div><!-- End .row -->
</div><!-- End .product-single-container -->
